<canvas #gradientCanvas class="animated-bg-canvas pixelated-canvas"></canvas>
<svg class="animated-bg-grid pixelated-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <pattern id="pixel-window" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="8" height="8" fill="#000" opacity="0.30"/>
      <rect x="2" y="2" width="4" height="4" fill="#fff" opacity="0.30"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pixel-window)" style="mix-blend-mode:soft-light;"/>
</svg>
