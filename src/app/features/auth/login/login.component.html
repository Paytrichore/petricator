
<main class="login">
  <h2>Connexion</h2>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="login__form"
  >
    <app-basic-input
      label="Email"
      [formControl]="loginForm.controls['email'] | toFormControl"
    ></app-basic-input>
    <app-basic-input
      label="Mot de Passe"
      [formControl]="loginForm.controls['password'] | toFormControl"
    ></app-basic-input>
    <button mat-stroked-button type="submit" [disabled]="loginForm.invalid" class="login__button">Se connecter</button>
    @if (error) {
      <p class="login__error">{{ error }}</p>
    }
  </form>
  <p>Pas encore inscrit(e) ? Par <a routerLink="/signup">ici</a> !</p>
</main>
