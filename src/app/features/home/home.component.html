@if (user$ | async; as user) {
  <div class="user-info">
    <span>Bienvenue, {{ user.username }}</span>
  </div>
  @if (!storyDone) {
    <app-story (choiceSelected)="onChoiceSelected($event)"></app-story>
  } @else if (!draftDone) {
    <app-peblob-draft [peblobDraft]="peblobDraft" (draftDone)="onDraftDone($event)">
      <h2>{{ story.result }}</h2>
    </app-peblob-draft>
  } @else {
    <app-action-checked>{{ 'actionChecked.captured' | translate }}</app-action-checked>
  }
}
